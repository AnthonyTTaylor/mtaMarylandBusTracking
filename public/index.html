<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTA Bus Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />

</head>
<body>

  <div id="map"></div>
  <div id="infoBox" class="box">

    <div id="infoBoxTitle">Maryland MTA Real-time Vehicle Tracking <br/>
    There are currently <span id='vehicles'></span> Local Buses Reporting.
    </div>


  </div>

  <div id="spinnerBox" class="box">

    <h2>Loading</h2>
    <img src = './img/ajax-loader.gif'>
    </div>


  </div>
        
  <div id = "blurbBox" class = "box">
     <p>Each marker represents a bus that's reporting live tracking data at the moment you loaded this page.  Every 30 seconds the data will be pulled again and a path of the bus can be seen.</p>
     
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>  
  <script src="/js/leaflet.ajax.min.js"></script>
  <script src="js/script.js"></script> 
</body>
</html>
